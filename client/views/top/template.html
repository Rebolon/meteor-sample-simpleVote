<template name="top">
<h1>Classement des sujets {{getTop}}</h1>
  
  {{> topList}}
  
  <cite>{{getLoadingStatus}}</cite><br />
  
  <button id="goToVote" class="btn btn-link">Aller voter</button>
</template>

<template name="topList">
  {{#if atLeatOneSubject}}
  <ol>
  {{#each subjects}}
    <li>{{label}} : {{count}}</li>
  {{/each}}
  </ol>
  {{/if}}
</template>
